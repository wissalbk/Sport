<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match </h1>
        </div>
      </div>
    </div>
  </div>
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6" style="margin-left: 20%;" >
              <!--TDF (TEMPLATE DRIVER FORM)-->
              <!-- id form et button submit -->
              <form #matchForm="ngForm" (ngSubmit)="addMatch()">
                <div class="form-group">
                  <!--appel attribut d'objet match-->
                  <input type="text" class="form-control" placeholder="Team One" [(ngModel)]="match.teamOne" [ngModelOptions]="{ standalone: true}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.teamTwo" placeholder="Team two" [ngModelOptions]="{ standalone: true}">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" [(ngModel)]="match.scoreOne" placeholder="score one" [ngModelOptions]="{ standalone: true}">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" placeholder="score two"[ngModelOptions]="{ standalone: true}">
                  </div>
                <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary py-3 px-5 " value="Add">
                </div>
                <div style="color: red;">{{msg}}</div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player </h1>
        </div>
      </div>
    </div>
  </div>
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6" style="margin-left: 20%;">
              <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone : true}" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Position" [(ngModel)]="player.position" [ngModelOptions]="{standalone : true}">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Nbr" [(ngModel)]="player.number" [ngModelOptions]="{standalone : true}">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="age" [(ngModel)]="player.age" [ngModelOptions]="{standalone : true}">
                  </div>
                  <select class="custom-select form-control" (change)="selectTeamId($event)">
                    <option selected style="color: black;" >Select the team</option>
                    <option [value]="team._id" style="color: black;" *ngFor="let team of teamsTab">
                      {{team.name}}
                    </option>
                 
                  </select>
                <div class="form-group text-center">
                  <input type="submit" class="btn btn-primary py-3 px-5 " value="Add">
                </div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>

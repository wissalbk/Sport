<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Team</h1>
        </div>
      </div>
    </div>
  </div>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin-left: 20%;">
          <form #editForm="ngForm" (ngSubmit)="editTeam()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="team.name" [ngModelOptions]="{standalone : true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Owner" [(ngModel)]="team.owner" [ngModelOptions]="{standalone : true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Foundation" [(ngModel)]="team.fondation" [ngModelOptions]="{standalone : true}">
            </div>
           
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5 " value="Edit">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>

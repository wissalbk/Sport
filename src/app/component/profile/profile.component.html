<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Profile</h1>
        </div>
      </div>
    </div>
  </div>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin-left: 20%;">
          <!--declarer ID form // reactive form-->
          <form [formGroup]="profileForm">
           
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="decoded.tel" placeholder="Tel" formControlName="tel" >
              </div>              
            <div class="form-group">
              <input type="password" class="form-control" placeholder="old Password" formControlName="oldPwd">
            </div>  
            <div *ngIf="profileForm.controls['oldPwd'].invalid &&
            profileForm.controls['oldPwd'].touched ||
            profileForm.controls['oldPwd'].dirty">
            <div *ngIf="profileForm.controls['oldPwd'].errors?.['required']">
              old Pwd is required
            </div>
            <div *ngIf="profileForm.controls['oldPwd'].errors?.['minlength']">
              old Pwd must Have at least 4 chars
            </div>
            <div *ngIf="profileForm.controls['oldPwd'].errors?.['maxlength']">
              old Pwd must have at most 8 chars
            </div>
            </div>    
               
            <div class="form-group">
              <input type="password" class="form-control" placeholder=" New Password" formControlName="newPwd">
            </div>   
            <div *ngIf="profileForm.controls['newPwd'].invalid &&
            profileForm.controls['newPwd'].touched ||
            profileForm.controls['newPwd'].dirty">
            <div *ngIf="profileForm.controls['newPwd'].errors?.['required']">
              newPwd is required
            </div>
            <div *ngIf="profileForm.controls['newPwd'].errors?.['minlength']">
              newPwd must Have at least 4 chars
            </div>
            <div *ngIf="profileForm.controls['newPwd'].errors?.['maxlength']">
              newPwd must have at most 8 chars
            </div>
            </div>      
            <div class="form-group">
              <input type="password" class="form-control" placeholder=" confirm Password" formControlName="confPwd">
            </div>        
            <div *ngIf="mustMatch() &&
           ( profileForm.controls['confPwd'].touched ||
            profileForm.controls['confPwd'].dirty)">
           
              confpwd does not match new Pwd
            
          
            
            </div>       
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5 " [disabled]="profileForm.invalid" value="Edit Profile" (click)="editProfile()">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
